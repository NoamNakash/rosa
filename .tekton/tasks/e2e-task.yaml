apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: e2e-task
spec:
  description: |
    This task run the rosacli e2e tests based on given profile
  params:
    - name: git-revision
      type: string
      default: "master"
      description: "The revision (branch or tag) of the Git repository to checkout."
    - name: git-repo
      type: string
      default: "https://github.com:openshift/rosa.git"
      description: "The revision (branch or tag) of the Git repository to checkout."
    - name: container-image
      type: string
      description: "Contain the container name from Konflux Snapshot."
      default: "quay.io/redhat-user-workloads/rh-terraform-tenant/rosa:latest"
    - name: secret-ref
      type: string
      description: secret-volume used for the testing
      default: "rosacli-ci"
    - name: cluster-profile
      type: string
      description: cluster-profile used for the cluster creation
      default: ""
    - name: channel-group
      type: string
      default: "stable"
    - name: aws-region
      type: string
      default: "us-west-2"
    - name: ocm-login-env
      type: string
      default: "staging"
  results:
    - name: konflux-resources-json
      description: testing cluster resources in json format
  steps:
    - name: run-e2e-day1
      ref:
        resolver: git
        params:
          - name: url
            value: "$(params.git-repo).git"
          - name: revision
            value: "$(params.git-revision)"
          - name: pathInRepo
            value: ".tekton/steps/run-e2e-day1-step.yaml"
      params:
        - name: container-image
          value: "$(params.container-image)"
        - name: output-volume
          value: output-volume
        - name: secret-volume
          value: secret-volume
        - name: secret-ref
          value: "$(params.secret-ref)"
        - name: cluster-profile
          value: "$(params.cluster-profile)"
        - name: channel-group
          value: "$(params.channel-group)"
        - name: aws-region
          value: "$(params.aws-region)"
        - name: ocm-login-env
          value: "$(params.ocm-login-env)"
    - name: run-e2e-day2
      ref:
        resolver: git
        params:
          - name: url
            value: "$(params.git-repo).git"
          - name: revision
            value: "$(params.git-revision)"
          - name: pathInRepo
            value: ".tekton/steps/run-e2e-day2-step.yaml"
      params:
        - name: container-image
          value: "$(params.container-image)"
        - name: output-volume
          value: output-volume
        - name: secret-volume
          value: secret-volume
        - name: secret-ref
          value: "$(params.secret-ref)"
        - name: cluster-profile
          value: "$(params.cluster-profile)"
        - name: channel-group
          value: "$(params.channel-group)"
        - name: aws-region
          value: "$(params.aws-region)"
        - name: ocm-login-env
          value: "$(params.ocm-login-env)"
    - name: export-resources-record
      ref:
        resolver: git
        params:
          - name: url
            value: "$(params.git-repo).git"
          - name: revision
            value: "$(params.git-revision)"
          - name: pathInRepo
            value: ".tekton/steps/export-resources-record-step.yaml"
      params:
        - name: container-image
          value: "$(params.container-image)"
        - name: output-volume
          value: output-volume
        - name: cluster-profile
          value: "$(params.cluster-profile)"
        - name: konflux-resources-json
          value: $(results.konflux-resources-json.path)
  volumes:
    - name: output-volume
      emptyDir: {}
    - name: secret-volume
      secret:
        secretName: "$(params.secret-ref)"
